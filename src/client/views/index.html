<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="url">Type the URL to the text you want to analyse</label>
                    <input id="url" type="text" name="input" value="" placeholder="URL">
                    <input type="submit" name="" value="submit"
                           onclick="return Client.handleSubmit(event)"
                           onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

                <section>
                    <strong>Sentiment Analysis:</strong>
                    <ul>
                        <li>
                            Text Polarity:
                            <span id="polarity"></span>
                        </li>
                        <li>
                            Text Subjectivity:
                            <span id="subjectivity"></span>
                        </li>
                        <li>
                            Agreement:
                            <span id="agreement"></span>
                        </li>
                        <li>
                            Irony:
                            <span id="irony"></span>
                        </li>
                        <li>
                            Confidence:
                            <span id="confidence"></span>
                        </li>
                    </ul>
                </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
</html>
